<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <script type="text/javascript">
        var host = 'danilz.me';
        if ((host == window.location.host) && (window.location.protocol != 'https:'))
            window.location.protocol = 'https';
    </script>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Site-related meta -->
    {% capture title %}
    {% if page.title %}
    {{ page.title | escape }} &middot; {{ site.title | escape }}
    {% else %}
    {{ site.title | escape }} &middot; {{ site.tagline | escape }}
    {% endif %}
    {% endcapture %}
    <title>
        {{ title }}
    </title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <meta property="og:title" content="{{ title }}"/>
    <meta name="og:description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Roboto+Mono:300,700&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
